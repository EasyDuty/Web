<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>EASY DUTY</title>
  <style>
    hr {
      background-color: orange;
    }

    .submit_btn {
      width: 100px;
      height: 50px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom border border-warning fixed-top ">
    <div class="container-fluid">
      <div class="me-3">
        <a class="navbar-brand" href="{% url 'calendars:main' %}" style="color: orange;">EASYDUTY</a>
        {% if user.is_authenticated %}
          <a href="{% url 'accounts:profile' request.user.username %}" class="text-decoration-none text-success">{{ request.user.name }}</a>님
        {% endif %}
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="background: orange;">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          {% if user.is_authenticated %}
            <li>
              <form action="{% url 'calendars:make-duty' %}" method='GET'>
                <button class="btn btn-warning text-decoration-none text-light me-2">듀티 생성</button>
              </form>
            </li>
            <li class="nav-item">
              <form action="{% url 'accounts:logout' %}" method="POST">
                {% csrf_token %}
                <button class="btn border-warning text-decoration-none text-warning me-2">로그아웃</button>
              </form>
            </li>
          {% else %}
            <li class="nav-item">
              <a href="{% url 'accounts:signup' %}" class="btn btn-warning text-decoration-none text-light me-2">회원가입</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'accounts:login' %}" class="btn btn-warning text-decoration-none text-light me-2">로그인</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container" style="margin: 100px auto;">
    {% block content %}
    
    {% endblock content %}
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
