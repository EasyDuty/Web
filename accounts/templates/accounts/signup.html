{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
  <h1>회원가입</h1>
  <hr>
  <form action="{% url 'accounts:signup' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-warning text-light submit_btn">회원가입</button>
    </div>
  </form>
{% endblock content %}
