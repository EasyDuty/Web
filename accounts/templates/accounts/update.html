{% extends 'base.html' %}

{% block content %}
  <h1>회원정보 수정</h1>
  <hr>
  <form action="{% url 'accounts:signup' %}" method="POST" class="d-inline">
    {% csrf_token %}
    <p>아이디: {{ form.username }}</p>
    <p>이름: {{ form.name }}</p>
    <p>생년월일: {{ form.birth }}</p>
    <p>입사일: {{ form.career }}</p>
    <p>소속 팀: {{ form.team }}</p>
    <p>소속 병동: {{ form.ward }}</p>
    <p>소속 병원: {{ form.hospital }}</p>
    <button type="submit" class="btn btn-primary">정보 수정</button>
  </form>
  <button type="button" class="btn btn-primary hBack">뒤로</button>
{% endblock content %}
