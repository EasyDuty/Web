{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
  <h1>회원정보 수정</h1>
  <hr>
  <form action="{% url 'accounts:update' %}" method="POST" class="d-inline">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">정보 수정</button>
  </form>
{% endblock content %}
